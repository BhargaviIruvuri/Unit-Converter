<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Unit Converter</h2>

    <div class="input-group">
      <label for="celsius">Temperature in Celsius:</label>
      <input type="number" id="celsiusInput" placeholder="Enter temperature">
    </div>

    <button class="btn" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>

    <div class="result">
      <label for="fahrenheit">Temperature in Fahrenheit:</label>
      <input type="number" id="fahrenheitResult" readonly>
    </div>
    <br>
    <div class="input-group">
      <label for="fahrenheit">Temperature in Fahrenheit:</label>
      <input type="number" id="fahrenheitInput" placeholder="Enter temperature">
    </div>

    <button class="btn" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>

    <div class="result">
      <label for="celsius">Temperature in Celsius:</label>
      <input type="number" id="celsiusResult" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
